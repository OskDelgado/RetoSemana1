<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>FORMULARIO DE REGISTRO</h1>
    </header>
    <main>
        <section>

            <form>
                <p>Por favor llene la información solicitada</p>
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Ej. Juan" id="nombre">
                <br>
                <label for="apellido">Apellido</label>
                <input type="text" placeholder="Ej. Perez" id="apellido">
                <br>
                <label for="email">Email</label>
                <input type="email" placeholder="Ej. Perez" id="email">
                <br>
                <label for="password">Password</label>
                <input type="password" placeholder="Contraseña" id="password">
                <br>
                <label for="Edad">Edad</label>
                <input type="number" placeholder="Contraseña" id="Edad">
                <br><br>
                <input type="radio" name=genero value="M">MAsculino
                <input type="radio" name=genero value="F">Femenino
                <input type="radio" name=genero value="Otro">Otro
                <br><br>
                <input type="checkbox" value="Autos">Autos
                <input type="checkbox" value="Nadar">Nadar
                <input type="checkbox" value="Viajar">Viajar

            </form>
        </section>
    </main>
</body>
</html>
